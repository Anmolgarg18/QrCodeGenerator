<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>or generator</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <h1>QR Generator</h1>
            <input type="text" placeholder="enter url or text" id="enter" name="enter">
            <div>
                <label for="size">Select Size:</label>
                <select name="size" id="size">
                    <option value="100" name="100">100*100</option>
                    <option value="200" name="200">200*200</option>
                    <option value="300" name="300">300*300</option>
                    <option value="400" name="400">400*400</option>
                </select>
            </div>
        </div>
        <div class="body"></div>
        <div class="footer">
            <button type="submit" id="gen" name="gen">Generate</button>
            
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
